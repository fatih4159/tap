[supervisord]
nodaemon=true
user=root
logfile=/code/logs/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/code/logs

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:backend]
command=npm start
directory=/code/backend
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/code/logs/backend.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/code/logs/backend-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
environment=NODE_ENV="production"

[program:frontend]
command=npm run preview -- --host 0.0.0.0 --port 5173
directory=/code/frontend
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/code/logs/frontend.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/code/logs/frontend-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
environment=NODE_ENV="production"
